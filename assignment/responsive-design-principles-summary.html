<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design Principles Summary</title>
    <link rel="stylesheet" href="responsive-design-principles-summary.css" />
  </head>
  <body>
    <main>
      <section class="principles">
        <div class="principle">
          <h2>Fluid Layouts</h2>
          <p>
            Use relative units like percentages and ems for flexible layouts.
          </p>
          <code>width: 100%;</code>
        </div>
        <div class="principle">
          <h2>Flexible Media</h2>
          <p>Images and media should scale with the container.</p>
          <code>max-width: 100%;</code>
        </div>
        <div class="principle">
          <h2>Breakpoints</h2>
          <p>Use media queries to apply styles at specific screen sizes.</p>
          <code>@media (max-width: 600px) { ... }</code>
        </div>
      </section>
    </main>
  </body>
</html>
