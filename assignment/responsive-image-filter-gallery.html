<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>
    <main>
        <section class="gallery">
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
                <figcaption>Blur Filter</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
                <figcaption>Grayscale Filter</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
                <figcaption>Sepia Filter</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
                <figcaption>Brightness Filter</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
                <figcaption>Contrast Filter</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
                <figcaption>Hue-Rotate Filter</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
