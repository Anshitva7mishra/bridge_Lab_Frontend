<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Sizing Comparison</title>
    <link rel="stylesheet" href="box-sizing-comparison.css" />
  </head>
  <body>
    <header>
      <h1>Box-Sizing Comparison</h1>
    </header>
    <main>
      <div class="comparison">
        <div class="box default">
          <p>Default Box-Sizing</p>
          <span>Total width: 200px + 40px padding + 20px border = 260px</span>
        </div>
        <div class="box border-box">
          <p>Border-Box</p>
          <span>Total width: 200px (includes padding and border)</span>
        </div>
      </div>
    </main>
    <footer>
      <p>Comparing box-sizing properties.</p>
    </footer>
  </body>
</html>
