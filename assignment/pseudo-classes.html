<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classes Demonstration</title>
    <link rel="stylesheet" href="pseudo-classes.css" />
  </head>
  <body>
    <header>
      <h1>Pseudo-Classes Examples</h1>
    </header>
    <main>
      <section class="examples">
        <div class="example">
          <a href="#" class="link">:hover - Hover over this link</a>
          <p>Changes color on hover.</p>
        </div>
        <div class="example">
          <button class="btn">:focus - Click to focus this button</button>
          <p>Changes background on focus.</p>
        </div>
        <div class="example">
          <button class="btn active">
            :active - Press and hold this button
          </button>
          <p>Changes color when active.</p>
        </div>
        <div class="example">
          <ul>
            <li>Item 1</li>
            <li>Item 2 (:nth-child(2))</li>
            <li>Item 3</li>
          </ul>
          <p>Second item has different background.</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Pseudo-classes demonstration.</p>
    </footer>
  </body>
</html>
