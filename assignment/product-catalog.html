<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="product-catalog.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Product Catalog</h1>
      <div class="row">
        <!-- Product 1 -->
        <div class="col-md-3 mb-4">
          <div class="card shadow-sm">
            <img
              src="https://via.placeholder.com/300x200?text=Product+1"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$19.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="col-md-3 mb-4">
          <div class="card shadow-sm">
            <img
              src="https://via.placeholder.com/300x200?text=Product+2"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">$29.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Product 3 -->
        <div class="col-md-3 mb-4">
          <div class="card shadow-sm">
            <img
              src="https://via.placeholder.com/300x200?text=Product+3"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">$39.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Product 4 -->
        <div class="col-md-3 mb-4">
          <div class="card shadow-sm">
            <img
              src="https://via.placeholder.com/300x200?text=Product+4"
              class="card-img-top"
              alt="Product 4"
            />
            <div class="card-body">
              <h5 class="card-title">Product 4</h5>
              <p class="card-text">$49.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
