<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Showcase Layout</title>
    <link rel="stylesheet" href="image-showcase.css" />
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
    </header>
    <main>
      <section class="gallery">
        <figure>
          <img
            src="https://via.placeholder.com/300x200?text=Image+1"
            alt="Placeholder Image 1"
          />
          <figcaption>Beautiful Landscape</figcaption>
        </figure>
        <figure>
          <img
            src="https://via.placeholder.com/300x200?text=Image+2"
            alt="Placeholder Image 2"
          />
          <figcaption>City Skyline</figcaption>
        </figure>
        <figure>
          <img
            src="https://via.placeholder.com/300x200?text=Image+3"
            alt="Placeholder Image 3"
          />
          <figcaption>Ocean View</figcaption>
        </figure>
        <figure>
          <img
            src="https://via.placeholder.com/300x200?text=Image+4"
            alt="Placeholder Image 4"
          />
          <figcaption>Mountain Peak</figcaption>
        </figure>
        <figure>
          <img
            src="https://via.placeholder.com/300x200?text=Image+5"
            alt="Placeholder Image 5"
          />
          <figcaption>Forest Path</figcaption>
        </figure>
        <figure>
          <img
            src="https://via.placeholder.com/300x200?text=Image+6"
            alt="Placeholder Image 6"
          />
          <figcaption>Desert Sunset</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <p>Hover over images for effects.</p>
    </footer>
  </body>
</html>
