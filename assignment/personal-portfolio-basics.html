<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Basics</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="personal-portfolio-basics.css" />
  </head>
  <body class="bg-light">
    <div class="container text-center mt-5">
      <!-- Header -->
      <header class="mb-4">
        <h1 class="fw-bold">John Doe</h1>
        <p class="lead">Web Developer & Designer</p>
      </header>

      <!-- Profile image -->
      <img
        src="https://via.placeholder.com/200"
        alt="Profile Image"
        class="img-fluid rounded-circle mb-4"
      />

      <!-- Buttons -->
      <div class="mb-4">
        <a href="#" class="btn btn-primary me-2">Hire Me</a>
        <a href="#" class="btn btn-secondary">Download CV</a>
      </div>

      <!-- Contact form -->
      <form class="w-50 mx-auto">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" />
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
