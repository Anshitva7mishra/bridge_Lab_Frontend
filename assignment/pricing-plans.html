<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pricing-plans.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Pricing Plans</h1>
      <div class="row">
        <!-- Basic Plan -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Basic</h5>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">$9.99/month</h6>
              <ul class="list-unstyled">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
              </ul>
              <a href="#" class="btn btn-primary">Choose Plan</a>
            </div>
          </div>
        </div>
        <!-- Pro Plan -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Pro</h5>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">$19.99/month</h6>
              <ul class="list-unstyled">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
              </ul>
              <a href="#" class="btn btn-primary">Choose Plan</a>
            </div>
          </div>
        </div>
        <!-- Premium Plan -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Premium</h5>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">$29.99/month</h6>
              <ul class="list-unstyled">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
              </ul>
              <a href="#" class="btn btn-primary">Choose Plan</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
