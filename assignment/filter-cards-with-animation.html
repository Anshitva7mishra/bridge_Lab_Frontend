<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Cards with Animation</title>
    <link rel="stylesheet" href="filter-cards-with-animation.css" />
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card">
          <img
            src="https://via.placeholder.com/200x150?text=Profile+1"
            alt="Profile 1"
          />
          <p>Profile 1 Description</p>
        </div>
        <div class="card">
          <img
            src="https://via.placeholder.com/200x150?text=Profile+2"
            alt="Profile 2"
          />
          <p>Profile 2 Description</p>
        </div>
        <div class="card">
          <img
            src="https://via.placeholder.com/200x150?text=Profile+3"
            alt="Profile 3"
          />
          <p>Profile 3 Description</p>
        </div>
      </section>
    </main>
  </body>
</html>
