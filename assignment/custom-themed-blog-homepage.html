<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Themed Blog Homepage</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom-themed-blog-homepage.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">My Blog</h1>

      <!-- Blog posts -->
      <div class="row">
        <div class="col-md-8">
          <article class="mb-4">
            <h2>Post Title 1</h2>
            <p>Published on January 1, 2023</p>
            <p>This is a summary of the blog post...</p>
            <a href="#" class="btn btn-outline-primary">Read More</a>
          </article>
          <article class="mb-4">
            <h2>Post Title 2</h2>
            <p>Published on January 2, 2023</p>
            <p>This is a summary of the blog post...</p>
            <a href="#" class="btn btn-outline-primary">Read More</a>
          </article>
        </div>
        <div class="col-md-4">
          <aside>
            <h3>Categories</h3>
            <ul class="list-group">
              <li class="list-group-item">Tech</li>
              <li class="list-group-item">Lifestyle</li>
              <li class="list-group-item">Travel</li>
            </ul>
          </aside>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
