<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency Showcase</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="travel-agency-showcase.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Explore the World</h1>

      <!-- Carousel -->
      <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://via.placeholder.com/800x400?text=Destination+1"
              class="d-block w-100"
              alt="Destination 1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Beautiful Beach</h5>
              <p>Relax on pristine sands.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400?text=Destination+2"
              class="d-block w-100"
              alt="Destination 2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Mountain Adventure</h5>
              <p>Hike through stunning landscapes.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400?text=Destination+3"
              class="d-block w-100"
              alt="Destination 3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>City Lights</h5>
              <p>Experience vibrant urban life.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#travelCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#travelCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
