<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="filter-comparison-layout.css" />
  </head>
  <body>
    <main>
      <section class="comparison">
        <div class="image-container">
          <img
            src="https://via.placeholder.com/400x300?text=Original"
            alt="Original Image"
          />
          <p>Original</p>
        </div>
        <div class="image-container">
          <img
            src="https://via.placeholder.com/400x300?text=Filtered"
            alt="Filtered Image"
          />
          <p>Filtered (Brightness)</p>
        </div>
      </section>
    </main>
  </body>
</html>
