<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Layout</title>

<!-- Frameset layout using <frameset> and <frame> tags -->

    <frame src="welcome.html" name="bottom">
</frameset>
</html>
