<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <!-- Login Form with username, password, and hidden CSRF token -->
    <!-- CSRF token is a security measure to prevent Cross-Site Request Forgery attacks by ensuring that the request comes from the legitimate user. -->
    <h1>Login</h1>
    <form action="#" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="hidden" name="csrf_token" value="dummy_csrf_token_value" />

      <input type="submit" value="Login" />
    </form>
  </body>
</html>
