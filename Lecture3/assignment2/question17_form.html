<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Iframe</title>
  </head>
  <body>
    <!-- Form with text input and submit button, iframe loading result.html -->
    <h1>Submit Form</h1>
    <form action="question17_result.html" method="post" target="result">
      <label for="input">Enter something:</label>
      <input type="text" id="input" name="input" required /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <iframe name="result" width="400" height="200"></iframe>
  </body>
</html>
