<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <!-- Feedback Form with textarea, radio buttons for rating, and submit button -->
    <h1>Feedback</h1>
    <form action="#" method="post">
      <label for="feedback">Feedback:</label><br />
      <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea
      ><br /><br />

      <label>Rating:</label><br />
      <input type="radio" id="good" name="rating" value="good" />
      <label for="good">Good</label><br />
      <input type="radio" id="average" name="rating" value="average" />
      <label for="average">Average</label><br />
      <input type="radio" id="poor" name="rating" value="poor" />
      <label for="poor">Poor</label><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
