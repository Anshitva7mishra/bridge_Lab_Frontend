<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map Embed</title>
  </head>
  <body>
    <!-- Embedding a Google Map using iframe with title, width, height, and loading="lazy" -->
    <!-- The loading="lazy" attribute defers loading the iframe until it is near the viewport, improving page load performance. -->
    <h1>Google Map</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153164!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d4a32ddf9b!2sMelbourne%20Central!5e0!3m2!1sen!2sau!4v1633072800000!5m2!1sen!2sau"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      title="Google Map of Melbourne Central"
    ></iframe>
  </body>
</html>
