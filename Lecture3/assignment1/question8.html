<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Report</title>
  </head>
  <body>
    <h1>Example School</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Math</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>90</td>
        </tr>
        <tr>
          <td>English</td>
          <td>78</td>
        </tr>
        <tr>
          <td>History</td>
          <td>82</td>
        </tr>
        <tr>
          <td>Geography</td>
          <td>88</td>
        </tr>
        <tr>
          <td colspan="2" title="Total marks and percentage">
            Total: 423 | Percentage: 84.6%
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
