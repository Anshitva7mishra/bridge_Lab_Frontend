<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
  </head>
  <body>
    <h1>Product Catalog</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laptop</td>
          <td>
            <img src="laptop.jpg" alt="Laptop" width="100" /> A high-performance
            laptop for work and gaming.
          </td>
          <td>$999</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Smartphone</td>
          <td>
            <img src="smartphone.jpg" alt="Smartphone" width="100" /> Latest
            smartphone with advanced features.
          </td>
          <td>$699</td>
          <td>Out of Stock</td>
        </tr>
        <tr>
          <td>Headphones</td>
          <td>
            <img src="headphones.jpg" alt="Headphones" width="100" />
            Noise-cancelling wireless headphones.
          </td>
          <td>$199</td>
          <td>In Stock</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
