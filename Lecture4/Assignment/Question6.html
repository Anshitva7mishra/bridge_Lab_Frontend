<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="Question6.css" />
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <div class="photo">
        <img src="https://picsum.photos/300/200?random=1" alt="Photo 1" />
        <div class="caption">Beautiful Landscape</div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/300/200?random=2" alt="Photo 2" />
        <div class="caption">City Skyline</div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/300/200?random=3" alt="Photo 3" />
        <div class="caption">Nature Scene</div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/300/200?random=4" alt="Photo 4" />
        <div class="caption">Architecture</div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/300/200?random=5" alt="Photo 5" />
        <div class="caption">Abstract Art</div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/300/200?random=6" alt="Photo 6" />
        <div class="caption">Wildlife</div>
      </div>
    </div>
  </body>
</html>
