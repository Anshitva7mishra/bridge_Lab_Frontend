<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="Question10.css" />
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="hero">
        <h2>Welcome</h2>
        <p>This is a hero section with a background image.</p>
      </section>
      <section id="about">
        <h2>About Us</h2>
        <div class="about-content">
          <p>Lorem ipsum dolor sit amet...</p>
          <img
            src="https://picsum.photos/400/300?random=10"
            alt="About Image"
          />
        </div>
      </section>
      <section id="services">
        <h2>Our Services</h2>
        <div class="services-grid">
          <div class="service">
            <h3>Service 1</h3>
            <p>Description...</p>
          </div>
          <div class="service">
            <h3>Service 2</h3>
            <p>Description...</p>
          </div>
          <div class="service">
            <h3>Service 3</h3>
            <p>Description...</p>
          </div>
        </div>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <textarea placeholder="Message"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
