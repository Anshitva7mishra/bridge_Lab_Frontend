<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="Question9.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h2>Front Side</h2>
          <p>Click to flip</p>
        </div>
        <div class="card-back">
          <h2>Back Side</h2>
          <p>Flipped!</p>
        </div>
      </div>
    </div>
  </body>
</html>
