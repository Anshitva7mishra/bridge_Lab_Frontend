<!DOCTYPE html>

  <head>

    <title>Height and Width Practice Layout</title>
    <link rel="stylesheet" href="height-width.css" />
  </head>
  <body>
    <header>
      <h1>Height and Width Practice</h1>
    </header>
    <main>
      <section class="container">

        <div class="box box2">Box 2: 50vh height, 300px width</div>

    </main>

      <p>Practice with height and width properties.</p>
    </footer>
  </body>
