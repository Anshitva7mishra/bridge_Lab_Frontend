<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="transformations.css" />
  </head>
  <body>
    <header>
      <h1>CSS Transformations</h1>
    </header>
    <main>
      <section class="transform-container">
        <div class="box rotate">
          <p>Rotate</p>
        </div>
        <div class="box scale">
          <p>Scale</p>
        </div>
        <div class="box translate">
          <p>Translate</p>
        </div>
        <div class="box skew">
          <p>Skew</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Showcasing CSS transformations.</p>
    </footer>
  </body>
</html>
