<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows and Depth Effect Layout</title>
    <link rel="stylesheet" href="shadows-depth.css" />
  </head>
  <body>
    <header>
      <h1>Shadows and Depth Effects</h1>
    </header>
    <main>
      <section class="cards-container">
        <div class="card">
          <h2>Card 1</h2>
          <p>This is the first card with a subtle shadow.</p>
        </div>
        <div class="card">
          <h2>Card 2</h2>
          <p>This is the second card with a medium shadow.</p>
        </div>
        <div class="card">
          <h2>Card 3</h2>
          <p>This is the third card with a strong shadow.</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Demonstrating shadows and depth.</p>
    </footer>
  </body>
</html>
