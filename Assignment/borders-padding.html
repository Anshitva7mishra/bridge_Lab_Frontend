<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders and Padding Demonstration</title>
    <link rel="stylesheet" href="borders-padding.css" />
  </head>
  <body>
    <header>
      <h1>Borders and Padding Demonstration</h1>
    </header>
    <main>
      <section class="demo-container">
        <div class="box solid">Solid Border</div>
        <div class="box dashed">Dashed Border</div>
        <div class="box double">Double Border</div>
        <div class="box groove">Groove Border</div>
        <div class="box rounded">Rounded Corners</div>
      </section>
    </main>
    <footer>
      <p>Demonstration of borders and padding.</p>
    </footer>
  </body>
</html>
